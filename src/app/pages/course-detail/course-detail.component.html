<app-sidebar [chapters]="selectedCourse?.chapters" (chapterSelected)="onChapterSelect($event)"></app-sidebar>
<div class="course-content" *ngIf="selectedCourse">
  <h1>{{ selectedCourse.title }}</h1>
  <p>{{ selectedCourse.description }}</p>
  <div>
    <h2>{{ selectedChapter?.title }}</h2>
    <p>{{ selectedChapter?.content }}</p>
    <!-- Integrate PDF viewer here -->
    <pdf-viewer *ngIf="selectedChapter?.pdfUrl"
                [src]="selectedChapter.pdfUrl"
                [render-text]="true"
                style="display: block;">
    </pdf-viewer>
  </div>
</div>
